plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.tkey_android'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.tkey_android"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [
                'torusRedirectScheme'    : 'torusapp',
                'torusRedirectHost'      : 'org.torusresearch.customauthandroid',
                'torusRedirectPathPrefix': '/redirect'
        ]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment:2.5.3'
    implementation 'androidx.navigation:navigation-ui:2.5.3'
    implementation 'androidx.annotation:annotation:1.2.0'

    implementation files('libs/tkey-native/tkey-debug.aar')
    implementation 'com.github.grvgoel81:customauth-android-sdk:5.0.3'
    implementation 'com.github.grvgoel81:fetch-node-details-java:3.0.9'
    implementation 'com.github.grvgoel81:torus-utils-java:5.0.0'
    implementation 'com.github.grvgoel81:tss-client-android:0.0.1'
    //Web3j
    implementation 'org.web3j:core:4.9.5'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

}